<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIXEL ART</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: antiquewhite;
        }
        
        #grid-container {
            margin: 20px;
            display: grid;
            border: 1px solid #000;
        }
        
        .pixel {
            width: 20px;
            height: 20px;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }
        
        #colorPicker {
            margin-right: 10px;
        }
        
        #controls {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }
        
        button {
            border: none;
            background-color: rgb(247, 2, 247);
            color: white;
            padding: 5px;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <!--1st component-->

    <h1>Pixel Art</h1>

    <!--2nd component-->

    <div>
        <input type="color" id="colorPicker" value="#000000">
        <button id="clear-btn">Clear Canvas</button>
        <input type="number" id="grid-size" value="16">
        <button id="resize-btn">Resize Grid</button>
    </div>

    <!--3rd component-->

    <div id="grid-container"></div>
    <script>
        const gridContainer = document.getElementById('grid-container');
        const colorPicker = document.getElementById('colorPicker');
        const clearBtn = document.getElementById('clear-btn');
        const resizeBtn = document.getElementById('resize-btn');
        const gridSizeInput = document.getElementById('grid-size');

        let gridSize = 16;
        let isDrawing = false;

        function createGrid(size) {
            gridContainer.innerHTML = '';
            gridContainer.style.gridTemplateColumns = `repeat(${size}, 20px)`;
            gridContainer.style.gridTemplateRows = `repeat(${size}, 20px)`;

            for (let i = 0; i < (size * size); i++) {
                const pixel = document.createElement('div');
                pixel.classList.add('pixel');
                pixel.addEventListener('mousedown', startDrawing);
                pixel.addEventListener('mouseup', stopDrawing);
                pixel.addEventListener('mouseover', draw);
                gridContainer.appendChild(pixel);
            }
        }

        function startDrawing() {
            isDrawing = true;
            draw(event);
        }

        function draw(event) {
            if (isDrawing && event.target.classList.contains('pixel')) {
                event.target.style.backgroundColor = colorPicker.value;
            }
        }

        function stopDrawing() {
            isDrawing = false;
        }
        clearBtn.addEventListener('click', () => {
            document.querySelectorAll('.pixel').forEach(pixel => {
                pixel.style.backgroundColor = 'transparent';
            });
        });
        resizeBtn.addEventListener('click', () => {
            gridSize = parseInt(gridSizeInput.value);
            if (gridSize && gridSize > 0 && gridSize <= 32) {
                createGrid(gridSize);
            } else {
                alert('Please enter a grid size between 1 and 32.');
            }
        });

        createGrid(gridSize);
    </script>
</body>

</html>
